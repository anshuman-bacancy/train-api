<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          



</head>

<body>
  <div class="container">
    <table id="train" class="responsive-table striped"> 
    </table>
  </div>

  
  <script>
    $(document).ready(function(){
      fetch('http://localhost:8080/getTrains')
      .then(response => response.json())
        .then(trains => {
          //var table = document.getElementById("train")
          var table = $("#train")
          table.append(`<thead><tr>
             <th>Train Number </th>
             <th>Train Name</th>
             <th>Train Starts</th>
             <th>Train Ends</th></tr></thead>`)

          trains.forEach(train => {
            table.append("<tr>")
            table.append(`<td>${train.TrainNo}</td>)
            table.append(<td>${train.TrainName}</td>)
            table.append(<td>${train.TrainStarts}</td>)
            table.append(<td>${train.TrainEnds}</td>`)
            table.append("</tr>")
          });
          
        });
        });

  </script>


</body>
</html>
